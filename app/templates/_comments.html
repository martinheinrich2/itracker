
{% for comment in comments %}

    <div class="shadow p-3 mb-5 bg-body rounded">
        <h2>Comment:</h2>
        By:{{ comment.author.name }} - commented: {{ moment(comment.timestamp).format('LLL') }} <br>
        {{ comment.body }} <br>
        <br/>
        {% if current_user.is_administrator() or current_user.is_moderator() %}
            <a href="{{ url_for('.edit_comment', id=comment.id) }}" class="btn btn-outline-danger btn-sm">Edit Comment</a>
            <a href="{{ url_for('.delete_comment', id=comment.id) }}" class="btn btn-danger btn-sm">Delete Comment</a>
        {% endif %}
    </div>

{% endfor %}
